{% extends 'root.html' %}
{% block title %}
    Products
{% endblock %}
{% block content %}
    <h2>We have such cake types:</h2>
    <ul>
        {% for el in object_list %}
            <li>{{ el.type }}</li>
            <span>
                <a href="{% url 'categories_update' pk=el.pk %}">Edit</a>
            </span>
        {% endfor %}
    </ul>
    <a href="{% url 'categories_create' %}">Create</a>
{% endblock %}
