{% extends 'root.html' %}
{% block title %}
    Products
{% endblock %}
{% block content %}
    <h2>Ingredients</h2>
    <ul>
        {% for el in object_list %}
            <li>
                {{ el.name }}
                <span>
                    <a href="{% url 'ingredients_update' pk=el.pk %}">Edit</a>
                </span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'ingredients_create' %}">Create</a>
{% endblock %}
